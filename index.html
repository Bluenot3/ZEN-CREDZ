<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEN On-Chain Credential Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              zen: {
                dark: '#020408',
                panel: '#0F111A',
                accent: '#6366f1',
                cyan: '#06b6d4',
                violet: '#8b5cf6',
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse-slow': 'spin-reverse 25s linear infinite',
              'spin-slow-variable': 'spin-variable 30s linear infinite',
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
              'float': 'float 8s ease-in-out infinite',
              'shimmer-slide': 'shimmer-slide 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-flow': 'grid-flow 20s linear infinite',
              'dash-flow': 'dash-flow 2s linear infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'orbit-x': 'orbit-x 8s linear infinite',
              'orbit-y': 'orbit-y 12s linear infinite',
              'orbit-z': 'orbit-z 15s linear infinite',
            },
            keyframes: {
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              'spin-variable': {
                '0%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(180deg) scale(1.1)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.1)' },
              },
              'shimmer-slide': {
                '0%': { transform: 'translateX(-200%) skewX(-45deg)' },
                '100%': { transform: 'translateX(200%) skewX(-45deg)' },
              },
              'grid-flow': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100px)' },
              },
              'dash-flow': {
                'to': { strokeDashoffset: '-20' }
              },
              'orbit-x': {
                '0%': { transform: 'rotateX(0deg) rotateY(0deg)' },
                '100%': { transform: 'rotateX(360deg) rotateY(0deg)' }
              },
              'orbit-y': {
                '0%': { transform: 'rotateY(0deg) rotateX(45deg)' },
                '100%': { transform: 'rotateY(360deg) rotateX(45deg)' }
              },
              'orbit-z': {
                 '0%': { transform: 'rotateZ(0deg) rotateY(20deg)' },
                 '100%': { transform: 'rotateZ(360deg) rotateY(20deg)' }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020408;
        background-image: 
          radial-gradient(circle at 50% 0%, #17153B 0%, transparent 60%),
          radial-gradient(circle at 80% 80%, #0F172A 0%, transparent 50%);
        color: #e2e8f0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Premium Liquid Glass 3.0 */
      .liquid-glass {
        background: rgba(20, 20, 30, 0.4);
        backdrop-filter: blur(24px) saturate(140%) brightness(110%);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 30px 60px -15px rgba(0, 0, 0, 0.8),
          inset 0 0 0 1px rgba(255, 255, 255, 0.08),
          inset 0 1px 20px rgba(255, 255, 255, 0.05);
        transform: translateZ(0); /* Hardware acceleration hint */
      }

      /* Prismatic Foil Effect */
      .holo-foil {
        background: linear-gradient(
          135deg, 
          transparent 35%, 
          rgba(255,255,255,0.15) 45%, 
          rgba(255,255,255,0.3) 50%, 
          rgba(255,255,255,0.15) 55%, 
          transparent 65%
        );
        mix-blend-mode: color-dodge;
        opacity: 0.6;
        filter: blur(5px);
      }

      /* Double Border trick for depth */
      .liquid-border {
        position: absolute;
        inset: 0;
        border-radius: 24px;
        padding: 1.5px;
        background: linear-gradient(
          160deg,
          rgba(255, 255, 255, 0.5) 0%,
          rgba(255, 255, 255, 0.1) 25%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.1) 75%,
          rgba(255, 255, 255, 0.4) 100%
        ); 
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .holographic-text {
        background: linear-gradient(135deg, #fff 20%, #a5b4fc 60%, #6366f1 90%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.4));
      }

      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
      }

      .perspective-2000 {
        perspective: 2000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.2);
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

</script>
